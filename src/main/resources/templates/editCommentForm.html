<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/home.css" type="text/css" th:href="@{/formsCss.css}">
    <title>Edit Comment</title>
</head>
<body>
<header th:replace="home::mainHeader"></header>
<form action="update-comment" th:object="${comment}" method="POST">
    <h1>Edit Comment</h1>
    <input type="hidden" name="id" th:value="${comment.id}"><br>
    <input type="hidden" name="name" th:value="${comment.name}" placeholder="Name" required><br>
    <input type="hidden" name="email" th:value="${comment.email}" placeholder="Email" pattern=".+@gmail.com$" required><br>
    <input type="text" name="message" th:value="${comment.message}" placeholder="Comment" required><br>
    <input class="button" type="submit" value="Update">
</form>

</body>
</html>
