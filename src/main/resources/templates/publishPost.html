<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/home.css" type="text/css" th:href="@{/publishPostCss.css}">
    <title>Publish Posts</title>
</head>
<body>
<div th:each="post : ${posts}">
    <h2 th:text="${post.title}">Post Title</h2>
    <i>Created on</i>
    <span th:text="${post.createdAt}"></span>
    <span th:text="${post.publishedAt}">12-Dec-2020</span>
    Author: <span th:text="${post.author}"></span>
    <p>Tags: <span th:text="${post.tags}"></span></p>
    <p><span th:text="${post.excerpt}"></span></p>

    <form action="publish-post" method="POST">
        <input type="hidden" th:value="${post.id}" name="postId">
        <input class="button" type="submit" value="Publish">
    </form>
</div>
</body>
</html>
