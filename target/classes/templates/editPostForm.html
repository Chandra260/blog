<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/home.css" type="text/css" th:href="@{/formsCss.css}">
    <title>Edit Post</title>
</head>
<body>
<header th:replace="home::mainHeader"></header>

<form action="update-post" th:object="${post}" method="POST">
    <h1>Edit Post</h1>
    <input type="hidden" name="id" th:value="${post.id}"><br>
    <input type="text" name="title" th:value="${post.title}" placeholder="Title"><br>
    <aside th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">
        <input type="hidden" name="author" th:value="${post.author}" placeholder="Author"><br>
    </aside>
    <aside th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
        <input type="text" name="author" th:value="${post.author}" placeholder="Author"><br>
    </aside>
    <input type="text" name="tag" th:value="${post.tags}" placeholder="Tags"><br>
    <textarea name="content" th:text="${post.content}" placeholder="blog body"></textarea><br>
    <input class="button" type="submit" value="Update">
</form>

</body>
</html>
